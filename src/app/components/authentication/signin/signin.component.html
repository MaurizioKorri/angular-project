<div class="parent">
  <h1 class="mb-3">Login</h1>
  <form #siform="ngForm" (ngSubmit)="onSubmit(siform)"> 
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" name="email" ngModel required email>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!siform.valid" >Login</button>

  </form>
  <br>
  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
    <a routerLink="/signup" style="color: #393f81;">Register here</a>
  </p>
  <a href="#!" class="small text-muted">Terms of use.</a>
  <a href="#!" class="small text-muted">Privacy policy</a>
 </div>
