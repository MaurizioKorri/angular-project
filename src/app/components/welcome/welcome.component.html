<div class="cream-bg">
  <div class="container">
    <div class="row g-3">
      <div class="col-md-4 col-6" *ngFor="let product of products">
        <div class="card">
          <img src="assets/images/square.jpg" class="card-img-top img-fit" alt="Cups of coffee">
          <div class="card-body">
            <h5 class="card-title">{{product.productName}}</h5>
            <p class="card-text">{{product.productDescr}}</p>
            <h4 class="card-title mb-3">$<strong>{{product.productPrice}}</strong></h4>
            <div class="text-end">
              <button type="button" class="btn btn-dark">
                <i class="bi bi-cart me-1"></i>
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
