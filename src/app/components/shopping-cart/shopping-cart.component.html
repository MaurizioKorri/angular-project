<section class="h-100 h-custom" style="background-color: #f3eae3">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">





              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted"></h6>
                  </div>
                  <hr class="my-4" />

                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                    *ngFor="let k of keys"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="assets/images/backgroundimg.jpg"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0">
                        {{ shoppingCart[k].product.productName }}
                      </h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <input
                        type="text"
                        id="country"
                        name="country"
                        value="{{ shoppingCart[k].quantity }}"
                        readonly
                      /><br /><br />
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">
                        {{ shoppingCart[k].product.productPrice }} $
                      </h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1">
                      <button (click)="deleteShoppingCartItem(shoppingCart[k]) "type="button" class="btn btn-danger delete-btn">
                        <i class="bi bi-trash-fill"></i> Delete
                      </button>                    </div>
                    <hr class="my-4" />
                  </div>
                  <div class="pt-5">
                    <h6 class="mb-0">
                      <a href="#!" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                        shop</a
                      >
                    </h6>
                  </div>
                </div>
              </div>





























              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">{{ totalItemAmount }} items</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping To</h5>

                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option *ngFor="let address of addresses">
                      {{ address.streetAddress }}, {{ address.city }},
                      {{ address.zipcode }}, {{ address.country }}
                    </option>
                  </select>
                  <hr class="my-4" />

                  <button
                    class="btn btn-primary btn-dark"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    Add payement method
                  </button>



                  <div
                    class="modal fade"
                    id="staticBackdrop"
                    data-backdrop="static"
                    data-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                          <div class="text-right">
                            <i
                              class="fa fa-close close"
                              data-dismiss="modal"
                            ></i>
                          </div>
                          <div class="tabs mt-3">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                              <li class="nav-item" role="presentation">
                                <a
                                  class="nav-link active"
                                  id="visa-tab"
                                  data-bs-toggle="tab"
                                  href="#visa"
                                  role="tab"
                                  aria-controls="visa"
                                  aria-selected="true"
                                >
                                  <img
                                    src="https://i.imgur.com/sB4jftM.png"
                                    width="80"
                                  />
                                </a>
                              </li>
                              <li class="nav-item" role="presentation">
                                <a
                                  class="nav-link"
                                  id="paypal-tab"
                                  data-bs-toggle="tab"
                                  href="#paypal"
                                  role="tab"
                                  aria-controls="paypal"
                                  aria-selected="false"
                                >
                                  <img
                                    src="https://i.imgur.com/yK7EDD1.png"
                                    width="80"
                                  />
                                </a>
                              </li>
                            </ul>



                            <div class="tab-content" id="myTabContent">
                              <div
                                class="tab-pane fade show active"
                                id="visa"
                                role="tabpanel"
                                aria-labelledby="visa-tab"
                              >





                              <div class="mt-4 mx-4">
                                  <div class="text-center">
                                    <h5>Credit card</h5>
                                  </div>
                                  <form #ccdetailsVisa="ngForm">
                                    <div class="inputbox">
                                      <input
                                        type="text"
                                        name="name"
                                        class="form-control"
                                        required="required"
                                      />
                                      <span>Cardholder Name</span>
                                    </div>
                                    <div class="inputbox">
                                      <input
                                        type="text"
                                        name="name"
                                        min="1"
                                        max="999"
                                        class="form-control"
                                        required="required"
                                      />
                                      <span>Card Number</span>
                                      <i class="fa fa-eye"></i>
                                    </div>
                                    <div class="d-flex flex-row">
                                      <div class="inputbox">
                                        <input
                                          type="text"
                                          name="name"
                                          min="1"
                                          max="999"
                                          class="form-control"
                                          required="required"
                                        />
                                        <span>Expiration Date</span>
                                      </div>
                                      <div class="inputbox">
                                        <input
                                          type="text"
                                          name="name"
                                          min="1"
                                          max="999"
                                          class="form-control"
                                          required="required"
                                        />
                                        <span>CVV</span>
                                      </div>
                                    </div>
                                    <div class="px-5 pay">
                                      <button class="btn btn-success btn-block" type="submit" [disabled]="!ccdetailsVisa.valid" data-dismiss="modal">
                                        Add card
                                      </button>
                                    </div>
                                  </form>
                                </div>






                              </div>
                              <div
                                class="tab-pane fade"
                                id="paypal"
                                role="tabpanel"
                                aria-labelledby="paypal-tab"
                              >
                                <div class="px-5 mt-5">
                                  <div class="inputbox">
                                    <input
                                      type="text"
                                      name="name"
                                      class="form-control"
                                      required="required"
                                    />
                                    <span>Paypal Email Address</span>
                                  </div>
                                  <div class="pay px-5">
                                    <button class="btn btn-primary btn-block" type="submit" data-dismiss="modal">
                                      Add paypal
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{ totalPrice }} $</h5>
                  </div>

                  <button
                    (click)="confirmPurchase()"
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"

                  >
                    Confirm Purchase
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
