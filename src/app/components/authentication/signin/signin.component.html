<h1>Sign In</h1>

<form #siform="ngForm" (ngSubmit)="onSubmit(siform)">

  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" name="email" ngModel required email>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required >
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!siform.valid" > Sign In </button>


</form>
