<div class="cream-bg">
  <div class="container">
    <div class="row g-3">
      <div class="col-md-4 col-6" *ngFor="let product of products">
        <div class="card">
          <img src="assets/images/backgroundimg.jpg" class="card-img-top img-fit" alt="Cups of coffee">
          <div class="card-body">
            <h5 class="card-title">{{product.productName}}</h5>
            <p class="card-text">{{product.productDescr}}</p>
            <h4 class="card-title mb-3">$<strong>{{product.productPrice}}</strong></h4>
            <div class="text-end">
              <button type="button" class="btn btn-dark" (click)="selectProduct(product)" (click) ="selectedProduct=product" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-cart me"></i>Add to Cart
              </button>
              <!-- Modal -->
              <div *ngIf="!loggedIn" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body modalbodyText" >
                      You have to be logged in to purchase an item.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" routerLink="/signin" class="btn btn-dark" data-bs-dismiss="modal">Login</button>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="loggedIn" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{selectedProduct.productName}}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modalbodyText">{{selectedProduct.productDescr}}</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <div class="quantity">
                        <button (click)="decreaseQuantity()" class="btn btn-dark"><strong>-</strong></button>
                        <input class="inputbox" text="text" disabled value={{selectedProductQuantity}}>
                        <button (click)="increaseQuantity()" class="btn btn-dark"><strong>+</strong></button>
                      </div>
                      <button (click)="addToShoppingCart(selectedProduct)" type="button" class="btn btn-dark" data-bs-dismiss="modal">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
